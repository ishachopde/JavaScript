<!doctype html>
<html>


<head>
  <title> JavaScript</title>
</head>

<body>

  <input id="text" type="text">
  <button id="change-text">Change the text</button>
  <p id="para-text"> this is some text</p>
  <script type="text/javascript">

  document.getElementById('change-text').onclick = function(){
        var textEntered =  "";
        textEntered = document.getElementById('text').value;
        document.getElementById('para-text').innerHTML = textEntered;
       }



  </script>
</body>

</html>
