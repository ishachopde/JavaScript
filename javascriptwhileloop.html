<!doctype HTML>


<html>

<head>
  <title> JavaScript</title>
</head>

<body>
  <p id="fingers">How many fingers are you holding up?</p>

  <select id="finger-count">
    <option></option>
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
  <button id="fingerCount">Guess</button>
  <p id="empty"></p>

  <script type="text/javascript">
    document.getElementById('fingerCount').onclick = function() {
      var fingers = document.getElementById('finger-count').value;
      var gotit = false;
      var numberofguesses = 1;


      while (gotit == false) {
        var randomNumber = Math.floor(Math.random() * 6);
        if (randomNumber == fingers) {
          gotit = true;
          alert(" I got it " + randomNumber + ". It took me " + numberofguesses + " guesses.");
        } else {
          numberofguesses++;
        }
      }

    }
  </script>
</body>

</html>
